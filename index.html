<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/bca7d62192.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>MyProtfolio</title>
</head>
<body>
    <!-- navbar section start -->
    <nav class="navbar-section-wrapper">
        <div class="humberger-open-trigger-wrap">
            <a href="#" class="humberger-open-trigger"><i class="fas fa-hamburger"></i></a>
        </div>
        <div class="container-fluid humberger-menu-wrapper">
            <div class="container">
                <div class="humberger-close-trigger-wrap">
                    <a href="#" class="humberger-close-trigger"><i class="far fa-times-circle"></i></a>
                </div>
                <img class="navbar-brand site-logo" src="assets/img/logo.png" alt="logo" srcset="">
                <ul class="humberger-main-menu mb-4">
                    <li><a href="#">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">Protfolio</a></li>
                    <li><a href="#">newsatteler</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
                <ul class="humberger-socail-menu">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    <li><a href="#"><i class="fab fa-github"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar section end -->
    <!-- hero name banner start -->
    <section class="banner-main-wrapper">
        <div class="container-fluid banner-section">
            <div class="container">
                <div class="row d-flex align-items-center vh-100 text-center">
                    <div class="w-100">
                        <h4 class="banner-wellcome-tag">Hey! i am</h4>
                        <h1 class="banner-heading">sakhawat hossen</h1>
                        <h3 class="banner-experience">i'm skilled <span id="MyExperience"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- hero name banner end -->

























    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/typed.min.js"></script>
    <script> 
        jQuery(document).ready(function(){
            jQuery('.humberger-open-trigger').click(function(){
                jQuery('.humberger-menu-wrapper').show('slow');
            });
            jQuery('.humberger-close-trigger').click(function(){
                jQuery('.humberger-menu-wrapper').hide('slow');
            });
            jQuery('#scroll-down-trigger').click(function(){
                var $targetsection = jQuery ('#about-section');
                jQuery('body,html').animate({
                    scrollTop: $targetsection.offset().top-50
                });                   
            });
            var typed3 = new Typed('#MyExperience', {
            strings: ['web designer','web developer','theme customizer', 'photographer', 'graphics designer'],
            typeSpeed: 50,
            backSpeed: 150,
            smartBackspace: false, // this is a default
            loop: true
            });
        });
    </script>
</body>
</html>
